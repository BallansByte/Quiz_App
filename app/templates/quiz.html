<!-- templates/quiz.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Quiz</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}
  <h2>Quiz Time!</h2>
  <form method="POST">
  <p><strong>{{ question.question_text }}</strong></p>
  <div>
    <label><input type="radio" name="answer" value="A"> A. {{ question.option_a }}</label><br>
    <label><input type="radio" name="answer" value="B"> B. {{ question.option_b }}</label><br>
    <label><input type="radio" name="answer" value="C"> C. {{ question.option_c }}</label><br>
    <label><input type="radio" name="answer" value="D"> D. {{ question.option_d }}</label><br>
  </div>
  <br>
  <button type="submit" class="btn btn-success">Submit Answer</button>
</form>

{% endblock %}

</body>
</html>
